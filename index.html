<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Test</h1>
      </ion-header-bar>
      <ion-content>

      <div class="list">
        <label class="item item-input" style="height: 3em;">
          <textarea type="text" placeholder="Coordinates" id="coord1" disabled="disabled" style="margin-right: 1em; padding: 0.5em; height: 2.5em;" ></textarea>
        </label>
        <label class="item item-input" style="height: 5em;">
          <textarea type="text" placeholder="Speed etc" id="geolocation" disabled="disabled" style="margin-right: 1em; padding: 2em; height: 4.5em;"></textarea>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Name of the place." id="inputAddr">
        </label>
        <button class='button button-block' onclick="geoCode(); "> Start </button>
        <button class='button button-block' onclick="stopNav();"> Stop </button>
      </div>

      <div>
        <label class="item item-input">
          <textarea type="text" placeholder="Instructions" id="instr" disabled="disabled" style="margin-right: 1em; padding: 0.1em; height: 6em;" ></textarea>
        </label>
        <button class='button button-block' onclick="checkBlue();"> Connect </button>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
